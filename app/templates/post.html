{% extends "base.html" %}

{% block title %}{{post.subject}} - YAGAEB{% endblock title %}

{% block content %}
    <div class="post">
      <div class="post-heading">
        <div class="post-title">
          <a class="nav-link" href="/{{post.slug}}">{{post.subject}}</a>
          <span class="post-date">
            {{post.created_time.strftime("%b %d, %Y")}}
          </span>
        </div>
      </div>
      <div class="post-content">
        {{post.content|safe}}
      </div>
      <span class="footer-link"><a href="/">Back to home</a></span>
    </div>
{% endblock content %}
